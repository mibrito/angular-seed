<div id="login" class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="./dist/images/logo.svg" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" ng-submit="ctrl.login()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" ng-model="ctrl.user.email" placeholder="{{'email.placeholder' | i18n | capitalize }}">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" ng-model="ctrl.user.password" placeholder="{{'password.placeholder' | i18n | capitalize }}">
          </div>
        </div>
        <button type="submit" ng-click="ctrl.login()" class="ui fluid large teal submit button">{{'login' | i18n | capitalize }}</button>
      </div>
      <div class="ui error message">
        {{ctrl.error}}
      </div>
    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
